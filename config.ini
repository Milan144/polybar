[colors]
background = #14151b
purple = #bd93f9
background-alt = #101015

[settings]
pseudo-transparency = true

[bar/bar]
width = 100%
height = 35
bottom = false
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 10
border-color = #00000000
padding = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=11;4"

modules-left = cpu ram battery disk
modules-center = i3
modules-right = volume updates date

##################Modules##############################################

[module/volume]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = " "
label-volume-foreground = ${colors.purple}
format-muted-foreground = ${colors.purple}
label-muted = "  0%"

bar-volume-width = 8
bar-volume-foreground-0 = ${colors.purple}
bar-volume-foreground-1 = ${colors.purple}
bar-volume-foreground-2 = ${colors.purple}
bar-volume-foreground-3 = ${colors.purple}
bar-volume-foreground-4 = ${colors.purple}
bar-volume-foreground-5 = ${colors.purple}
bar-volume-foreground-6 = ${colors.purple}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
format = <label-state> <label-mode>

ws-icon-0 = 1;󰊠
ws-icon-1 = 2;󰊠
ws-icon-2 = 3;󰊠
ws-icon-3 = 4;󰊠
ws-icon-4 = 5;󰊠

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.purple}
label-mode-background = #bd93f9

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = #ff79c6
:q

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.purple}

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.purple}

label-urgent = %icon%
label-urgent-foreground = ${colors.purple}
label-urgent-padding = 1

format-foreground = ${colors.purple}
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1.0

time = %H:%M

label =   %time%
time-alt = %H:%M:%S
format-foreground = #ff79c6

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = ""
label-font = 1
format = <label>
label = "%percentage:3%%"
format-foreground = #6272a4

[module/ram]
type = internal/memory
interval = 3
format-prefix = "  "
format-foreground = #50fa7b

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/disk.sh
interval = 100
format-prefix = " "
format-foreground = #ff79c6

[module/battery]
type = internal/battery
format-foreground = #bd93f9
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-charging-foreground = ${colors.purple}
format-discharging-foreground = ${colors.purple}
format-discharging = <ramp-capacity> <label-discharging>

label-charging =  %percentage%%

label-discharging =  %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  
; Framerate in milliseconds
animation-discharging-framerate = 500

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 1000
label = "%output%"
format-prefix = ""
format-foreground = #8be9fd
